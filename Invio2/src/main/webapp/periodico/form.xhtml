<div xmlns:ui="http://java.sun.com/jsf/facelets"
     template="/layout/templatePadrao.xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core">
    <h:outputScript library="js" name="periodico.js"/>

    <h:inputHidden value="#{periodicoBean.periodico.id}"/>

    <div class="form-group">
        <h:outputLabel value="Autor(es)" for="autor"/>
        <h:inputText 
            id="autor"
            class="form-control"
            value="#{periodicoBean.periodico.autores}" />  
    </div>

    <div class="form-group">
        <h:outputLabel value="Título" for="titulo"/> 
        <h:inputText 
            id="titulo"  
            class="form-control"
            value="#{periodicoBean.periodico.titulo}"/>
    </div>

    <div class="row">
        <div class="form-group col-md-3">
            <h:outputLabel value="Ano de Publicação" for="ano"/>  
            <h:inputText id="ano"
                         class="form-control"
                         value="#{periodicoBean.periodico.ano}"/>
        </div>

        <div class="form-group col-md-9">
            <h:outputLabel value="Revista" for="revista"/>  
            <h:inputText 
                id="revista" 
                class="form-control openDialogFocus"
                value="#{periodicoBean.periodico.revista}"/>
        </div>
    </div>
    <div class="row">

        <div class="form-group col-md-2">
            <h:outputLabel value="Volume" for="volume"/> 
            <h:inputText id="volume" 
                         class="form-control"
                         value="#{periodicoBean.periodico.volume}" />
        </div>

        <div class="form-group col-md-3">
            <h:outputLabel value="DOI" for="doi"/>  
            <h:inputText 
                id="doi" 
                class="form-control"
                value="#{periodicoBean.periodico.doi}" />  
        </div>

        <div class="form-group col-md-3">
            <h:outputLabel value="JCR" for="jcr"/>  
            <h:inputText id="jcr" 
                         class="form-control"
                         value="#{periodicoBean.periodico.jcr}" />  
        </div>

        <div class="form-group col-md-2">
            <h:outputLabel value="Página Incial" for="paginaI"/>  
            <h:inputText id="paginaI" 
                         class="form-control"
                         value="#{periodicoBean.periodico.paginainicial}" />  
        </div>

        <div class="form-group col-md-2">
            <h:outputLabel value="Página Final" for="paginaF"/>  
            <h:inputText id="paginaF"
                         class="form-control"
                         value="#{periodicoBean.periodico.paginafinal}" />
        </div>
    </div>

    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <a><span class="glyphicon glyphicon-remove-circle"></span></a>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Selecione a Revista</h4>
                </div>
                <div class="modal-body">
                    <input id="filtro" type="text" class="form-control" placeholder="Filtro de revistas"/>
                    <br/>
                    <h:dataTable value="#{periodicoBean.revistas}" 
                                 var="revista"
                                 class="table table-responsive table-striped table-hover table-bordered alvo">
                        <f:facet name="header">Revistas</f:facet>
                        <h:column>
                            <input type="radio" name="revista-selecionada" value="#{revista}"/>
                            <span>#{revista}</span>
                        </h:column>
                    </h:dataTable>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</div>
