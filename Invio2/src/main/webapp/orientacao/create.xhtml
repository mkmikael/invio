<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/layout/templatePadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4><span class="glyphicon glyphicon-education"></span> Criar Orientação</h4>
            </div>
            <div class="panel-body">
                <h:form>
                    <ui:include src="/orientacao/form.xhtml"/>
                </h:form>
            </div>
            <div class="panel-footer">
                <h:button class="btn btn-default margin-2-px" value="Voltar" outcome="/orientacao/list"/>
                <h:commandButton value="Salvar" class="btn btn-success margin-2-px" action="#{orientacaoBean.salvarOrientacao}"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
