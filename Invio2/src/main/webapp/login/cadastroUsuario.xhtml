<ui:composition template="/layout/templateSemMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="content">
		<h:form prependId="false">
			<h:messages class="alert alert-danger" style="list-style: none" />
			<div class=" panel panel-default">
				<div class="panel-heading">
					<h3>Registre-se</h3>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="email">Email</label>
						<h:inputText id="email" class="form-control"
							value="#{usuarioCRUDBean.login.email}" required="true"
							requiredMessage="O email é necessário!" />
					</div>

					<div class="form-group">
						<label for="senha">Senha</label>
						<h:inputSecret id="senha" class="form-control"
							value="#{usuarioCRUDBean.login.senha}" required="true"
							requiredMessage="A senha é necessário!" />
					</div>

					<div class="form-group">
						<label for="senha-confirmar">Confirmar Senha</label>
						<h:inputSecret id="senha-confirmar" class="form-control"
							value="#{usuarioCRUDBean.confirmarSenha}" required="true"
							requiredMessage="É necessário confirmar senha" />
					</div>

					<div>
						<h:commandButton id="salvar" value="Enviar"
							class="btn btn-primary margin-2-px"
							action="#{usuarioCRUDBean.salvar()}" />
						<h:button id="voltar" class="btn btn-default margin-2-px"
							value="Voltar" outcome="/loginInicio.xhtml" />
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
