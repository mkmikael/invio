<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/layout/templateSemMenu.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <div id="form-login">
            <div class="panel panel-default padding-0-1">
                <div class="panel-heading">
                    <h:graphicImage style="width: 100%; height: 10%" value="/resources/imagem/topo.png" alt="Banner do Sistema Invio"/>
                    <!--<h3>Bem vindo ao Invio!</h3>-->
                </div>
                <div class="panel-body">
                    <form action="#{request.contextPath}/j_spring_security_check" method="post" class="form-horizontal">
                        <div class="form-group">
                            <label for="j_username" class="hidden">Login</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </div>
                                <input type="text" id="j_username" name="j_username" class="form-control" placeholder="Login"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="j_password" class="hidden">Senha</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </div>
                                <input type="password" id="j_password" name="j_password" class="form-control" placeholder="Senha"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Entrar" class="btn btn-lg btn-block btn-success"/>
                        </div>
                        <div class="text-center">
                            <h:link id="linkCriarConta" rendered="#{!configuracaoBean.isPeriodoDeAvaliacao}"
                                    outcome="/login/cadastroUsuario.xhtml">
                                Resgistre-se
                            </h:link>
                        </div>
                    </form>
                </div>
                <div class="panel-footer text-center">
                    &copy; BPM Lab
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
