<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/layout/templatePadrao.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <h:form>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>
                        <span class="glyphicon glyphicon-book"></span>
                        Criar Livro
                    </h4>
                </div>
                <div class="panel-body">
                    <ui:include src="/livro/form.xhtml"/>
                </div>
                <div class="panel-footer">
                    <h:button class="btn btn-default margin-2-px" value="Voltar" outcome="/livro/list"/>
                    <h:commandButton id="btn_add"
                                     class="btn btn-success margin-2-px"
                                     value="Salvar"
                                     action="#{livroBean.salvarLivro()}"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
