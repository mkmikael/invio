<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/layout/templatePadrao.xhtml">
        <ui:define name="content">
            <h:form>
                <p:dataTable id="dataTable"
                             style="text-align: center"
                             value="#{avaliacaoBean.curriculos}" 
                             var="curriculo"
                             emptyMessage="Sem registro para a exibição.">

                    <p:column headerText="Nome"
                              filterBy="#{curriculo.nome}"
                              filterMatchMode="contains">
                        <h:outputLabel value="#{curriculo.nome}"/>
                    </p:column>
                    <p:column headerText="Email"
                              filterBy="#{curriculo.email}"
                              filterMatchMode="contains">
                        <h:outputLabel value="#{curriculo.email}"/>
                    </p:column>
                    <p:column headerText="Area" 
                              filterBy="#{curriculo.area}" 
                              filterMatchMode="contains"> 
                        <h:outputLabel value="#{curriculo.area.nome}"/>
                    </p:column>
                    
                    <p:column headerText="FCO">
                        <h:outputLabel value="#{curriculo.fco}"/>
                    </p:column>

                    <p:column headerText="Status" filterBy="#{curriculo.status}">
                        <h:outputText value="#{curriculo.status}"/>
                    </p:column>

                    <p:column>
                        <p:commandButton icon="ui-icon-search"
                                         action="/secretaria/wizardAvaliacao.xhtml">
                            <f:setPropertyActionListener target="#{avaliacaoBean.curriculo}"
                                                         value="#{curriculo}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
