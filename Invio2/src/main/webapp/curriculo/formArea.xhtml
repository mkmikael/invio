<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core">
    <h:selectOneListbox value="#{curriculoBean.curriculo.area}"
                        converter="areaConversor"
                        size="20">
        <f:selectItems value="#{areaBean.areas}"
                       var="area"
                       itemLabel="#{area.nome}"
                       itemValue="${area}"/>
    </h:selectOneListbox>
</div>
