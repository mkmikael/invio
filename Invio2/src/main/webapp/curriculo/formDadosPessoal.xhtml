<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core">
    <h:inputHidden value="#{curriculoBean.curriculo.id}"/>

    <div class="form-group">
        <h:outputLabel class="col-sm-2" value="Nome" for="nome"/>  
        <div class="col-sm-10">
            <h:inputText id="nome" 
                         class="form-control"
                         required="true"
                         value="#{curriculoBean.curriculo.nome}" />
        </div>
    </div>

    <div class="form-group">
        <h:outputLabel class="col-sm-2" value="Titulação" for="titulacao"/>
        <div class="col-sm-3">
            <h:selectOneMenu id="titulacao"
                             class="form-control"
                             required="true"
                             value="#{curriculoBean.curriculo.titulacao}">
                <f:selectItem itemLabel="Selecione" itemValue=""/>
                <f:selectItem itemLabel="Doutorado" itemValue="Doutorado" />  
                <f:selectItem itemLabel="Mestrado" itemValue="Mestrado" />  
                <f:selectItem itemLabel="Especialista" itemValue="Especialista" />  
                <f:selectItem itemLabel="Graduado" itemValue="Graduado" />  
            </h:selectOneMenu>
        </div>
    </div>

    <div class="form-group">
        <h:outputLabel class="col-sm-2" value="Sexo" for="sexo"/>
        <div class="col-sm-3">
            <h:selectOneMenu id="sexo" 
                             class="form-control"
                             value="#{curriculoBean.curriculo.genero}">  
                <f:selectItem itemLabel="Selecione" itemValue="" />  
                <f:selectItem itemLabel="Masculino" itemValue="Masculino" />  
                <f:selectItem itemLabel="Feminino" itemValue="Feminino" />  
            </h:selectOneMenu>
        </div>
    </div>

    <div class="form-group">
        <h:outputLabel class="col-sm-2" value="Data de Nascimento" for="nascimento"/>
        <div class="col-sm-3">
            <h:inputText id="nascimento"
                         class="form-control"
                         value="#{curriculoBean.curriculo.dtNascimento}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:inputText>
        </div>
    </div>

    <div class="form-group">
        <h:outputLabel class="col-sm-2" value="CPF" for="cpf"/>
        <div class="col-sm-3">
            <h:inputText id="cpf" 
                         class="form-control"
                         required="true" 
                         value="#{curriculoBean.curriculo.cpf}"/> 
        </div>
    </div>

    <div class="form-group">
        <h:outputLabel class="col-sm-2" value="Matrícula" for="matricula"/>
        <div class="col-sm-3">
            <h:inputText id="matricula" 
                         class="form-control"
                         required="true" 
                         title="SIAPE para Docentes e MATRÍCULA para Discentes."
                         value="#{curriculoBean.curriculo.matricula}" /> 
        </div>
    </div>

    <div class="form-group">
        <h:outputLabel class="col-sm-2" value="Instituto/Campi" for="instituto"/>
        <div class="col-sm-5">
            <h:inputText id="instituto" 
                         class="form-control"
                         required="true"
                         value="#{curriculoBean.curriculo.institutoCampi}" />
        </div>
    </div>

    <div class="form-group">
        <h:outputLabel class="col-sm-2" value="Curso" for="curso"/>
        <div class="col-sm-5">
            <h:inputText id="curso" 
                         class="form-control"
                         value="#{curriculoBean.curriculo.curso}" />
        </div>
    </div>

    <div class="form-group">
        <h:outputLabel class="col-sm-2" value="Celular" for="celular"/>  
        <div class="col-sm-3">
            <h:inputText id="celular" 
                         class="form-control"
                         required="true"
                         value="#{curriculoBean.curriculo.celular}" />
        </div>
    </div>

    <div class="form-group">
        <h:outputLabel class="col-sm-2" value="Email" for="email"/>  
        <div class="col-sm-5">
            <h:inputText id="email" 
                         class="form-control"
                         required="true"
                         value="#{curriculoBean.curriculo.email}" />
        </div>
    </div>

    <div class="form-group">
        <h:outputLabel class="col-sm-2" value="Currículo Lattes" for="lattes" />  
        <div class="col-sm-10">
            <h:inputText id="lattes" 
                         class="form-control"
                         required="true" 
                         title="Site ou link do currículo lattes"
                         value="#{curriculoBean.curriculo.lattes}" /> 
        </div>
    </div>
    
    <div class="form-group">
        <h:outputLabel class="col-sm-2" value="Grupo de Pesquisa (Link)" for="grupoPesq"/>
        <div class="col-sm-10">
            <h:inputText id="grupoPesq" 
                         class="form-control"
                         required="true" 
                         value="#{curriculoBean.curriculo.grupoPesq}" /> 
        </div>
    </div>
</div>
