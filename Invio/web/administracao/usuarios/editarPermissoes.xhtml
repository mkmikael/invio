<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/publico/template/templatePadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <h:form 
            id="Permissoes">

            <p:messages showDetail="true" showSummary="true"/>

            <p:panel >
                <h:outputText 
                    id="edPermissoes" 
                    value="Editar Permissão:"/>

                <h:panelGrid 
                    columns="2">
                    <h:outputText 
                        value="Nome: " />
                    <h:outputText 
                        value="#{usuarioBean.login.curriculo.nome}" />
                    <h:outputText 
                        value="E-mail: " />
                    <h:outputText 
                        value="#{usuarioBean.login.email}" />

                    <!--Verificar a seleção para cadastrar tipo de usuário -->
                    <h:outputText 
                        value="Tipo Usuário: " />
                    <p:selectOneMenu 
                        id="perfil" 
                        style="width: 185px" 
                        value="#{usuarioBean.login.perfil}">  
                        <f:selectItem 
                            itemLabel="Usuário" 
                            itemValue="U" /> 
                        <f:selectItem 
                            itemLabel="Secretaria" 
                            itemValue="S" />      
                        <f:selectItem 
                            itemLabel="Administrador" 
                            itemValue="A"  />  
                    </p:selectOneMenu>

                    <p:commandButton 
                        ajax="false"
                        value="Salvar" 
                        icon="ui-icon-check"
                        action="#{usuarioBean.alterarPermissao2()}" />
                    <p:commandButton 
                        ajax="false" 
                        value="Cancelar" 
                        icon="ui-icon-closethick"
                        action="listarUsuarios.xhtml"/>
                </h:panelGrid>
            </p:panel>
        </h:form>


    </ui:define>
</ui:composition>
