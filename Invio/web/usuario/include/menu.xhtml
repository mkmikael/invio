<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <h:form style="width: 90%"> 
            <p:slideMenu 
                my="left top" 
                at="left bottom" 
                style="width: 100%; height: 100%"
                backLabel="Voltar">  
                <p:submenu
                    style="width: 100%; height: 100%"
                    label="Edital" 
                    icon="ui-icon-refresh"> 
                    <p:menuitem
                        rendered="#{usuarioBean.administrador} OR #{usuarioBean.secretaria}"
                        value="Novo Edital"   
                        ajax="false"
                        icon="ui-icon-arrowrefresh-1-w"
                        action="/secretaria/editalForm.xhtml"/>
                    <p:menuitem 
                        value="Lista de Editais"  ajax="false"
                        icon="ui-icon-arrowrefresh-1-w" 
                        action="/publico/edital/listaEdital.xhtml"/>
                </p:submenu>

                <p:menuitem rendered="#{usuarioBean.administrador}"
                            value="Listar Usuários"  ajax="false"
                            icon="ui-icon-arrowrefresh-1-w" 
                            action="/administracao/usuarios/listarUsuarios.xhtml"/>
                <p:menuitem 
                    rendered="#{usuarioBean.administrador}"
                    value="Avaliar Produção"  ajax="false"
                    icon="ui-icon-arrowrefresh-1-w"
                    action="/administracao/listarCurriculoAv.xhtml"/>
                <p:submenu
                    style="width: 100%; height: 100%"
                    rendered="#{usuarioBean.administrador}"
                    label="Cadastros" 
                    icon="ui-icon-refresh"> 
                    <p:menuitem
                        value="Programa"   
                        ajax="false"
                        icon="ui-icon-arrowrefresh-1-w"
                        action="/usuario/cadastro/programa/listar.xhtml"/>
                    <p:menuitem 
                        value="Instituição"  ajax="false"
                        icon="ui-icon-arrowrefresh-1-w" 
                        action="/usuario/cadastro/instituicao/listar.xhtml"/>
                </p:submenu>

                <p:submenu 
                    style="width: 100%; height: 100%"
                    label="Meu Currículo" 
                    icon="ui-icon-refresh">  
                    <p:menuitem 
                        value="Meu Perfil"  
                        title="Informações pessoais, titulação e área de atuação"
                        ajax="false"
                        icon="ui-icon-contact"
                        action="#{curriculoBean.meuCurriculo}"/> 

                    <p:menuitem 
                        value="Frequências" 
                        title="Lista de frequências"
                        ajax="false"
                        icon="ui-icon-document"
                        action="usuario/documentacao/listaFrequencias.xhtml"/>
                    <p:menuitem 
                        value="Relatórios" 
                        title="Lista de relatórios finais e parciais."
                        ajax="false"
                        icon="ui-icon-document"
                        action="usuario/documentacao/listaRelatorios.xhtml"/>
                    <p:menuitem 
                        value="Periódicos" 
                        title="Lista de publicações em periódicos"
                        ajax="false"
                        icon="ui-icon-document"
                        action="usuario/cadastro/curriculo/producao/periodicos.xhtml"/>  

                    <p:menuitem 
                        value="Livros" 
                        ajax="false"
                        title="Publicações de livros como autor ou editor e capítulos"
                        icon="ui-icon-note"
                        action="usuario/cadastro/curriculo/producao/livros.xhtml"/>  
                    <p:menuitem 
                        value="Orientações " 
                        ajax="false"
                        title="Indicação dos alunos orientados"
                        icon="ui-icon-person"
                        action="usuario/cadastro/curriculo/producao/orientacao/orientacoes.xhtml"/>  
                </p:submenu>
                <p:submenu
                    style="width: 100%; height: 100%"
                    label="Relatórios" 
                    icon="ui-icon-refresh">
                    <p:menuitem
                        value="Docentes" 
                        title="Lista de Docentes cadastrados no sistema."
                        ajax="false"
                        icon="ui-icon-person"
                        action="#{curriculoBean.gerarListaDocentes()}"/>
                </p:submenu>

                <p:menuitem 
                    value="Imprimir Currículo"  
                    title="Imprimir a Ficha Curricular com as Produções"
                    ajax="false"
                    icon="ui-icon-arrowrefresh-1-w"
                    target="_blank"
                    action="#{curriculoBean.gerarFCO()}"/> 

                <p:separator />


            </p:slideMenu>  
            <p:menuitem id="misair" ajax="false">
                <a onclick="document.location = '#{request.contextPath}/j_spring_security_logout'" 
                   title="Sair">
                    <h:graphicImage library="imagem" name="sair.png"/>
                </a>
            </p:menuitem>

        </h:form> 
    </h:body>
</html>
