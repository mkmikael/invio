<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/publico/template/templatePadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form id="form">

            <p:panel header="Lista de Currículos">
                <p:growl showDetail="true" showSummary="true"/>

                <p:dataTable 
                    id="dtCurriculo"
                    var="curriculo" value="#{curriculoBean.curriculos}"
                    emptyMessage="Sem registro para a exibição."
                    paginator="true" rows="6"  
                    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                    rowsPerPageTemplate="5,10,15">
                    
                    <p:column headerText="Currículo">  
                        <h:outputText value="#{curriculo.nome}" />  
                    </p:column>  


                    <p:column headerText="Operações">  
                        <div align="center">
                            <p:commandButton 
                                action="wizard.xhtml"
                                value="Editar"
                                ajax="false">  
                                <f:setPropertyActionListener 
                                    value="#{curriculo}" 
                                    target="#{curriculoBean.curriculo}" />  
                            </p:commandButton>  

                        </div>
                    </p:column> 

                    <p:column headerText="Incluir">
                        <div align="center">
                            <p:commandButton 
                                ajax="false"
                                action="/cadastro/curriculo/producao/periodicos.xhtml"
                                value="Periódicos">  
                                <f:setPropertyActionListener 
                                    value="#{curriculo}" 
                                    target="#{curriculoBean.curriculo}" />  
                            </p:commandButton>  

                            <p:commandButton 
                                ajax="false"
                                action="/cadastro/curriculo/producao/livros.xhtml"
                                value="Livros">  
                                <f:setPropertyActionListener 
                                    value="#{curriculo}" 
                                    target="#{curriculoBean.curriculo}" />  
                            </p:commandButton>      

                            <p:commandButton 
                                ajax="false"
                                action="/cadastro/curriculo/producao/orientacao/orientacoes.xhtml"
                                value="Orientações">  
                                <f:setPropertyActionListener 
                                    value="#{curriculo}" 
                                    target="#{curriculoBean.curriculo}" />  
                            </p:commandButton>   

                            <p:commandLink 
                                ajax="false"
                                action="#{curriculoBean.gerarFCO()}"
                                target="_blank"
                                title="Crach&aacute;">  
                                <h:graphicImage library="imagem" name="printer24.png"/>
                                <f:setPropertyActionListener 
                                    value="#{curriculo}" 
                                    target="#{curriculoBean.curriculo}" />
                            </p:commandLink>
                        </div>
                    </p:column>

                </p:dataTable>
            </p:panel>

        </h:form>

    </ui:define>

</ui:composition>
