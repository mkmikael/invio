<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/publico/template/templatePadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <h:form id="form">
            <p:panel id="panelPeriodicoA">
                <p:growl showDetail="true" showSummary="true"/>

                <p:dataTable id="listaPeriodicosA"
                             var="lperiodico" value="#{avaliacaoBean.getPeriodicosAvaliado(Curriculo)}" 
                             emptyMessage="Sem registro para a exibição.">

                    <f:facet name="header">
                        Periodicos
                    </f:facet>

                    <p:column headerText="Título" > 
                        <h:outputLabel value="#{lperiodico.titulo}" 
                                       /> </p:column>  
                    <p:column headerText="Revista" > 
                        <h:outputLabel value="#{lperiodico.revista}" />
                    </p:column>  
                    <p:column headerText="Pontuação Invio" > 
                        <h:outputLabel value="#{lperiodico.estrato}" />  
                    </p:column> 
                    <p:column headerText="Avaliação" > 
                        <h:outputLabel value="#{lperiodico.avaliacao}" />  
                    </p:column> 
                </p:dataTable>

            </p:panel>

            <p:panel id="panelLivroA">
                <p:dataTable id="listaLivros"
                             var="lislivro" value="#{avaliacaoBean.getLivrosAvaliado(Curriculo)}" 
                             emptyMessage="Sem registros para a exibição">

                    <f:facet name="header">
                        Livros
                    </f:facet>

                    <p:column headerText="Titulo">
                        <h:outputLabel value="#{lislivro.titulo}"/> 
                    </p:column>
                    <p:column headerText="Capítulo"> 
                        <h:outputLabel value="#{lislivro.capitulo}"/> 
                    </p:column>
                    <p:column headerText="Ano"> 
                        <h:outputLabel value="#{lislivro.ano}"/> 
                    </p:column>
                    <p:column headerText="Pontuação Invio">
                        <h:outputLabel value="#{lislivro.estrato}"/>
                    </p:column>
                    <p:column headerText="Avaliação">
                        <h:outputLabel value="#{lislivro.avaliacao}"/>
                    </p:column>
                </p:dataTable>

            </p:panel>

            <p:panel id="panelOrientacaoA">
                <p:dataTable id="listaOrientacao"
                             var="lisorientacao" value="#{avaliacaoBean.getOrientacoesAvaliado(Curriculo)}" 
                             emptyMessage="Sem registros para a exibição">

                    <f:facet name="header">
                        Orientações
                    </f:facet>

                    <p:column headerText="Aluno">
                        <h:outputLabel value="#{lisorientacao.aluno}"/> 
                    </p:column>
                    <p:column headerText="Fim"> 
                        <h:outputLabel value="#{lisorientacao.PFinal}"/> 
                    </p:column>
                    <p:column headerText="Pontuação Invio"> 
                        <h:outputLabel value="#{lisorientacao.estrato}"/> 
                    </p:column>
                    <p:column headerText="Avaliação"> 
                        <h:outputLabel value="#{lisorientacao.avaliacao}"/> 
                    </p:column>

                    
                </p:dataTable>

            </p:panel>

        </h:form>

    </ui:define>

</ui:composition>
