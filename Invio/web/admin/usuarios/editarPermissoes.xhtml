<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template/templatePadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <h:form id="Permissoes">

            <p:messages showDetail="true" showSummary="true"/>

            <div align="center">
                <p:panel >
                    <h:outputText id="bemVindo" value="Preencha as informações abaixo para cadastro:"/>
                    <br/>
                    <br/>
                    <h:panelGrid columns="2">
                        
                        <h:outputText value="Tipo Usuário: " />
                        <p:selectOneMenu id="perfil" value="#{usuarioBean.permissao}">  
                            <f:selectItem itemLabel="Selecione" itemValue="" />  
                            <f:selectItem itemLabel="Discente" itemValue="2" />  
                            <f:selectItem itemLabel="Docente" itemValue="1" />  
                            <f:selectItem itemLabel="Administrador" itemValue="3" />  
                            <f:selectItem itemLabel="Master" itemValue="4" />  
                        </p:selectOneMenu>

                        <h:outputLabel for="senha1" value="Alterar senha: " />  
                        <p:password id="pwd1" value="#{usuarioBean.login.senha}"
                                    weakLabel="Fraca" strongLabel="Forte" goodLabel="Bom" 
                                    promptLabel="Entre com a senha" feedback="true"/>  

                        <p:commandButton 
                            ajax="false" value="Savar" 
                            action="#{usuarioBean.salvar2()}" 
                            update="form"/>
                        <h:outputText value="" />

                    </h:panelGrid>

                </p:panel>
            </div>

        </h:form>
        <h:form>
            <div align="center">

                <p:commandButton 
                    ajax="false" value="Cancelar" action="listarUsuarios.xhtml"/>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
