<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template/templatePadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <h:form id="form">

            <p:panel header="Lista de Currículos">
                <p:growl showDetail="true" showSummary="true"/>

                <p:commandButton value="Novo" ajax="false" action="#{curriculoBean.novoFormularioCurriculo()}"/>


                <p:dataTable 
                    id="listaProducoes"
                    var="producoes" value="#{curriculoBean.curriculo.periodicoList}"
                    emptyMessage="Sem registro para a exibição."
                    paginator="true" rows="6"  
                    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                    rowsPerPageTemplate="5,10,15">

                    <p:column headerText="Título" filterBy="#{curriculoBean.periodico.titulo}" >  
                        <h:outputText value="#{curriculoBean.periodico.titulo}" />  
                    </p:column>  

                    <p:column headerText="Revista" filterBy="#{curriculoBean.periodico.revista}" >  
                        <h:outputText value="#{curriculoBean.periodico.revista}" />  
                    </p:column>  

                    <p:column headerText="Pontuação" filterBy="#{curriculoBean.periodico.estrato}" >  
                        <h:outputText value="#{curriculoBean.periodico.estrato}" />  
                    </p:column>  

                    <p:column headerText="Avaliação" style="width:25%">  
                        <p:selectOneMenu value="#{curriculoBean.periodico.avaliacao}">  
                            <f:selectItem itemLabel="-" itemValue="" />  
                            <f:selectItem itemLabel="Sim" itemValue="Sim" />  
                            <f:selectItem itemLabel="Não" itemValue="Nao" />  
                        </p:selectOneMenu>  
                    </p:column>  
                </p:dataTable>
            </p:panel>

        </h:form>

    </ui:define>

</ui:composition>
