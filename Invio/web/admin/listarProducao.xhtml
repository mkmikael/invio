<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template/templatePadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <h:form id="form">

            <p:panel header="Listar Produções">
                <p:growl showDetail="true" showSummary="true"/>

                <p:dataTable id="listaPeriodicos" var="p" value="#{curriculoBean.curriculo.periodicoList}" emptyMessage="Sem registro para a exibição.">
                    
                    <!--                paginator="true" rows="6"  
                                        paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                        rowsPerPageTemplate="5,10,15">               -->

                    <p:column headerText="Título" > <h:outputLabel value="#{p.titulo}" /> </p:column>  
                    <p:column headerText="Revista" > <h:outputLabel value="#{p.revista}" /> </p:column>  
                    <p:column headerText="Pontuação" > <h:outputLabel value="#{p.estrato}" />  </p:column>  
                    <p:column headerText="Avaliação" style="width:25%">
                        
                        <p:selectOneMenu value="#{producoes.avaliacao}">  
                            <f:selectItem itemLabel="-" itemValue="" />  
                            <f:selectItem itemLabel="Sim" itemValue="Sim" />  
                            <f:selectItem itemLabel="Não" itemValue="Nao" />  
                        </p:selectOneMenu>  
                        
                    </p:column>  
                </p:dataTable>

            </p:panel>

            <p:panel>

                <p:dataTable id="listaLivros" var="l" value="#{curriculoBean.curriculo.livroList}" emptyMessage="Sem registros para a exibição">

                    <f:facet name="Livros"></f:facet>

                    <p:column headerText="Titulo"> <h:outputLabel value="#{l.titulo}"/> </p:column>
                    <p:column headerText="Capítulo"> <h:outputLabel value="#{l.capitulo}"/> </p:column>
                    <p:column headerText="Autor"> <h:outputLabel value="#{l.titulo}"/> </p:column>
                    <p:column headerText="Ano"> <h:outputLabel value="#{l.ano}"/> </p:column>
                    <p:column headerText="Arquivo"> <h:outputLabel value="#{l.titulo}"/> </p:column>

                </p:dataTable>

            </p:panel>

            <p:commandButton value="Salvar" action="#{curriculoBean.altualizarValidacao()}" />

        </h:form>

    </ui:define>

</ui:composition>
