<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:body>

        <h:form style="width: 95%"> 

            <p:menu style="width:97%">  
                <p:submenu style="width: 100%" label="Configurações">  

                    <p:menuitem 
                        value="Perfil"  ajax="false"
                        icon="ui-icon-arrowrefresh-1-w" 
                        action="/cadastro/login/perfilUsuario.xhtml"/>  
                    
                    <p:menuitem 
                        value="Alterar Senha"  ajax="false"
                        icon="ui-icon-arrowrefresh-1-w" 
                        action="/cadastro/login/trocarSenha.xhtml"/>  

                </p:submenu>
                <p:submenu style="width: 100%" label="Cadastros">  

                    <p:menuitem value="Currículo"  ajax="false"
                                icon="ui-icon-arrowrefresh-1-w"
                                action="#{curriculoBean.irCurriculoUser()}"/>  
                </p:submenu>                  
                <p:submenu style="width: 100%" label="Submissão">  
                    <p:menuitem value="Arquivo"   ajax="false" icon="ui-icon-arrowrefresh-1-w"/>  
                </p:submenu>  

                <p:submenu style="width: 100%" label="Logout" >  

                    <p:menuitem id="misair" ajax="false">
                        <h:commandButton 
                            id="btlogout"
                            action="#{usuarioBean.logoutSair()}"
                            image="/resources/imagem/sair.png"/>
                    </p:menuitem>

                </p:submenu>  


            </p:menu>

        </h:form> 
    </h:body>
</html>
