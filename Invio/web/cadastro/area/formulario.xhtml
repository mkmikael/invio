<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template/templatePadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form>

            <h:inputHidden 
                id="objArea"
                value="#{areaBean.area.id}"/>

            <h:panelGrid columns="3">

                <h:outputText value="Nome: "/>
                <h:inputText id="areaNome" value="#{areaBean.area.nome}"/>
                <h:message for="areaNome"/>


            </h:panelGrid>

            <p:commandButton 
                ajax="false" value="Salvar" action="#{areaBean.salvar}"/>
            <p:commandButton 
                ajax="false" value="Cancelar" action="listar.xhtml"/>
        </h:form>

    </ui:define>

</ui:composition>
