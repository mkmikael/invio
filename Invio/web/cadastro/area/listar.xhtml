<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template/templatePadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <h:form id="form">

            <p:growl showDetail="true" showSummary="true"/>

            <p:commandButton value="Novo" ajax="false" action="formulario.xhtml"/>

            <p:dataTable 
                id="dtArea"
                var="area" value="#{areaBean.areas}"
                paginator="true" rows="6"  
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="5,10,15">

                <p:column headerText="Área" filterBy="#{area.nome}">  
                    <h:outputText value="#{area.nome}"/>  
                </p:column>  

                <p:column headerText="Operações">  

                    <p:commandButton 
                        action="formulario.xhtml"
                        value="Editar"
                        ajax="false">  
                        <f:setPropertyActionListener 
                            value="#{area}" 
                            target="#{areaBean.area}" />  
                    </p:commandButton>  

                    <p:commandButton 
                        ajax="false"
                        action="excluir.xhtml"
                        value="Excluir">  
                        <f:setPropertyActionListener 
                            value="#{area}" 
                            target="#{areaBean.area}" />  
                    </p:commandButton>  


                </p:column> 

            </p:dataTable>

        </h:form>

    </ui:define>

</ui:composition>
