<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../template/templatePadrao.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <p:panel header="Lista de Livros">

            <h:inputHidden 
                id="ihInstituicao"
                value="#{curriculoBean.curriculo}" 
                converter="curriculoConversor"/>


            <p:commandButton value="Voltar" action="/cadastro/curriculo/listar.xhtml" />


            <h:form id="Livro">  

                <p:messages showDetail="true" showSummary="true"/>  

                <p:panel header="Novo Livro">  
                    <h:panelGrid columns="4" id="grid" cellspacing="4">  
                        <h:outputLabel value="Título : *"/> 
                        <p:inputText id="Titulo"   
                                     value="#{curriculoBean.livro.titulo}" required="true"/>  

                        <h:outputLabel value="Ano Publicação : *"/>  
                        <p:calendar  value="#{curriculoBean.livro.ano}" 
                                     navigator="true" pattern="dd/MM/yyyy" id="DataPublicacao" required="true"/>

                        <h:outputLabel value="Autor : *" />  
                        <p:inputText id="Autor" required="true"   
                                     value="#{curriculoBean.livro.autor}" />  


                        <h:outputLabel value="Capítulo : *" />  
                        <p:inputText id="Revista" required="true"   
                                     value="#{curriculoBean.livro.capitulo}" />



                        <p:commandButton value="Limpar" type="reset"/>  
                        <p:commandButton id="btn_add" value="Add"
                                         ajax="false"
                                         action="#{curriculoBean.salvarLivro()}"
                                         update=":livrosTabela"/>

                    </h:panelGrid>  
                </p:panel>  

                <br/>
                <p:dataTable id="livrosTabela" 
                             value="#{curriculoBean.curriculo.livroList}" var="livro"
                             emptyMessage="Sem registro para a exibição."
                             paginator="true" rows="5" 
                             rowsPerPageTemplate="5,10,15"
                             editable="true"
                             >  

                    <p:column headerText="Título"
                              style="max-width: 110px;min-width: 110px; 
                              overflow: hidden;  max-height: 12px; 
                              min-height: 12px; white-space: pre-line">

                        <p:cellEditor>
                            <f:facet name="output">  
                                <h:outputLabel value="#{livro.titulo}"/> 
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{livro.titulo}" style="width: 90%"/>
                            </f:facet> 
                        </p:cellEditor> 
                    </p:column>  

                    <p:column headerText="Autor"
                              style="max-width: 110px;min-width: 110px; 
                              overflow: hidden;  max-height: 12px; 
                              min-height: 12px; white-space: pre-line"> 
                        <p:cellEditor>
                            <f:facet name="output">  
                                <h:outputLabel value="#{livro.autor}"/> 
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{livro.autor}" style="width: 90%"/>
                            </f:facet> 
                        </p:cellEditor> 
                    </p:column>


                    <p:column headerText="Ano"
                              style="max-width: 95px;min-width: 95px; 
                              overflow: hidden;  max-height: 12px; 
                              min-height: 12px; white-space: pre-line"> 
                        <p:cellEditor>
                            <f:facet name="output">  
                                <h:outputLabel value="#{livro.ano}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" locale="pt,BR" timeZone="Brazil/East"/>
                                </h:outputLabel> 
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{livro.ano}" style="width: 90%">
                                    <f:convertDateTime pattern="dd/MM/yyyy" locale="pt,BR" timeZone="Brazil/East"/>
                                </p:inputText>
                            </f:facet> 
                        </p:cellEditor> 
                    </p:column>


                    <p:column headerText="Editar" style="width:38px">  
                        <p:rowEditor />  
                    </p:column>

                    <p:column headerText="Operação" style="max-width: 95px;min-width: 95px; 
                              overflow: hidden;  max-height: 12px; 
                              min-height: 12px; white-space: pre-line">  

                        <p:commandLink value="Excluir"
                                       action="excluirLivro.xhtml"
                                       >
                            <f:setPropertyActionListener 
                                value="#{livro}" 
                                target="#{curriculoBean.livro}" />
                        </p:commandLink>  


                    </p:column>

                    <p:column headerText="Incluir" style="max-width: 105px;min-width: 105px; 
                              overflow: hidden;  max-height: 12px; 
                              min-height: 12px; white-space: pre-line">  

                        <p:commandLink value="Comprovação" update="livrosTabela">  

                        </p:commandLink>
                    </p:column>

                </p:dataTable>
            </h:form>  

        </p:panel>

    </ui:define>

</ui:composition>
