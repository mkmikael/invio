<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../template/templatePadrao.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:panel header="Lista de Livros">
            <!--            <p:commandButton value="Voltar" action="/cadastro/curriculo/listar.xhtml" />-->

            <h:form id="Livro">  

                <p:messages showDetail="true" showSummary="true"/>  

                <p:panel header="Novo Livro">  
                    <h:panelGrid columns="4" id="grid" cellspacing="4">  

                        <h:outputText value="Tipo: " />  
                        <p:selectOneRadio id="tipo" value="#{livroBean.livro.tipoLivro}">  
                            <f:selectItem itemLabel="Autor" itemValue="30" />  
                            <f:selectItem itemLabel="Editor" itemValue="10" />  
                        </p:selectOneRadio>  

                        <h:outputLabel value="Título : *"/> 
                        <p:inputText id="Titulo"   
                                     value="#{livroBean.livro.titulo}" required="false"/>  

                        <h:outputLabel value="Autor : *" />  
                        <p:inputText id="Autor" required="false"   
                                     value="#{livroBean.livro.autor}" />  

                        <h:outputLabel value="Ano Publicação : *" />  
                        <p:inputMask id="anoPublicacao" required="false"  mask="9999" 
                                     value="#{livroBean.livro.ano}" />

                        <h:outputLabel value="Capítulo : " />  
                        <p:inputText id="Capitulo" required="false"   
                                     value="#{livroBean.livro.capitulo}" />

                        <h:outputLabel value="ISBN : " />  
                        <p:inputText id="Isbn" required="false"   
                                     value="#{livroBean.livro.isbn}" />

                        <p:commandButton value="Limpar" type="reset"/>  
                        <p:commandButton id="btn_add" 
                                         value="Adicionar"
                                         ajax="false"
                                         action="#{livroBean.salvarLivro()}"
                                         update=":livrosTabela"/>

                    </h:panelGrid>  
                </p:panel>  

                <br/>
                <p:dataTable id="livrosTabela" 
                             value="#{livroBean.livros}" var="livro"
                             emptyMessage="Sem registro para a exibição."
                             paginator="true" rows="5" 
                             rowsPerPageTemplate="5,10,15"
                             editable="true" >

                    <p:ajax event="rowEdit" listener="#{livroBean.salvarEditarLivro(Livro)}" 
                            update="livrosTabela" />  

                    <p:column headerText="Título"
                              style="max-width: 110px;min-width: 110px; 
                              overflow: hidden;  max-height: 12px; 
                              min-height: 12px; white-space: pre-line">

                        <p:cellEditor>
                            <f:facet name="output">  
                                <h:outputLabel value="#{livro.titulo}"/> 
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{livro.titulo}" style="width: 90%"/>
                            </f:facet> 
                        </p:cellEditor> 
                    </p:column>  

                    <p:column headerText="Autor"
                              style="max-width: 110px;min-width: 110px; 
                              overflow: hidden;  max-height: 12px; 
                              min-height: 12px; white-space: pre-line"> 
                        <p:cellEditor>
                            <f:facet name="output">  
                                <h:outputLabel value="#{livro.autor}"/> 
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{livro.autor}" style="width: 90%"/>
                            </f:facet> 
                        </p:cellEditor> 
                    </p:column>

                    <p:column headerText="Capítulo"
                              style="max-width: 110px;min-width: 110px; 
                              overflow: hidden;  max-height: 12px; 
                              min-height: 12px; white-space: pre-line">
                        <p:cellEditor>
                            <f:facet name="output">  
                                <h:outputLabel value="#{livro.capitulo}"/> 
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{livro.capitulo}" style="width: 90%"/>
                            </f:facet> 
                        </p:cellEditor> 
                    </p:column>


                    <p:column headerText="Ano"
                              style="max-width: 95px;min-width: 95px; 
                              overflow: hidden;  max-height: 12px; 
                              min-height: 12px; white-space: pre-line"> 
                        <p:cellEditor>
                            <f:facet name="output">  
                                <h:outputLabel value="#{livro.ano}">
                                </h:outputLabel> 
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputMask mask="9999" value="#{livro.ano}" style="width: 90%">
                                </p:inputMask>
                            </f:facet> 
                        </p:cellEditor> 
                    </p:column>

                    <p:column headerText="ISBN"
                              style="max-width: 110px;min-width: 110px; 
                              overflow: hidden;  max-height: 12px; 
                              min-height: 12px; white-space: pre-line">
                        <p:cellEditor>
                            <f:facet name="output">  
                                <h:outputLabel value="#{livro.isbn}"/> 
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{livro.isbn}" style="width: 90%"/>
                            </f:facet> 
                        </p:cellEditor> 
                    </p:column>

                    <p:column headerText="Pontuação"
                              style="max-width: 95px;min-width: 95px; 
                              overflow: hidden;  max-height: 12px; 
                              min-height: 12px; white-space: pre-line">
                        <p:cellEditor>
                            <f:facet name="output">  
                                <h:outputLabel value="#{livro.estrato}"/> 
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{livro.estrato}" style="width: 90%"/>
                            </f:facet> 
                        </p:cellEditor>
                    </p:column> 

                    <p:column headerText="Editar" style="width:38px">  
                        <p:rowEditor />  
                    </p:column>

                    <p:column headerText="Operação" style="max-width: 95px;min-width: 95px; 
                              overflow: hidden;  max-height: 12px; 
                              min-height: 12px; white-space: pre-line">  


                        <p:commandLink value="Excluir"
                                       ajax="false"
                                       action="/cadastro/curriculo/producao/excluirLivro.xhtml">
                            <f:setPropertyActionListener 
                                value="#{livro}" 
                                target="#{livroBean.livro}" />
                        </p:commandLink>  


                    </p:column>

                    <p:column headerText="Incluir" style="max-width: 105px;min-width: 105px; 
                              overflow: hidden;  max-height: 12px; 
                              min-height: 12px; white-space: pre-line">  

                        <p:commandLink value="Comprovação" ajax="false" update="livrosTabela"
                                       action="uploadLivro.xhtml">  
                            <f:setPropertyActionListener 
                                value="#{livro}" 
                                target="#{livroBean.livro}" />
                        </p:commandLink>

                    </p:column>

                    <f:facet name="footer">
                        Total em Livros: 
                        <h:outputLabel value="#{livroBean.total}"/>
                    </f:facet>

                </p:dataTable>
            </h:form>  

        </p:panel>

    </ui:define>

</ui:composition>
