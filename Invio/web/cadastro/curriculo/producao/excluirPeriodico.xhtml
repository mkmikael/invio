<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
               template="./../../../template/templatePadrao.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <h:form>

            <h:inputHidden 
                id="ihCurriculo"
                value="#{curriculoBean.curriculo}" 
                converter="curriculoConversor"/>
            
            <h:inputHidden value="#{curriculoBean.periodico}"
                           converter="periodicoConversor"/>
            
            <h:panelGrid 
                id="display" 
                columns="2" 
                cellpadding="4" 
                style="margin:0 auto;">  

                <f:facet name="header">
                    <h:outputText value="Deseja realmente Exluir Periodico?"/>
                </f:facet>
                
                <h:outputText value="Título:" />  
                <h:outputText value="#{curriculoBean.periodico.titulo}" 
                              style="font-weight:bold"/>  

                <p:commandButton 
                    action="#{curriculoBean.excluirPeriodico()}" 
                    ajax="false"
                    value="Sim" />

                <p:commandButton 
                    value="Não" 
                    ajax="false"
                    action="periodicos.xhtml"/>

            </h:panelGrid> 

        </h:form>

    </ui:define>

</ui:composition>
