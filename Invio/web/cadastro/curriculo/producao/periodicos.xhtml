<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../template/templatePadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <p:panel header="Lista de Periódicos">

            <h:inputHidden 
                id="ihInstituicao"
                value="#{curriculoBean.curriculo}" 
                converter="curriculoConversor"/>

            <p:commandButton value="Voltar" action="/cadastro/curriculo/listar.xhtml" />

            <h:form id="Periodico">  

                <p:messages showDetail="true" showSummary="true"/>  

                <p:panel header="Novo Periódico">  

                    <h:panelGrid columns="6" id="grid" cellspacing="4">  
                        <h:outputLabel value="Título : *"/> 
                        <p:inputText id="Titulo"   
                                     value="#{curriculoBean.periodico.titulo}" required="true"/>  

                        <h:outputLabel value="Autor : *" />  
                        <p:inputText id="Autor" required="true"   
                                     value="#{curriculoBean.periodico.autor}" />  


                        <h:outputLabel value="Ano Publicação : *"/>  
                        <p:calendar  value="#{curriculoBean.periodico.ano}" 
                                     navigator="true" pattern="dd/MM/yyyy" id="DataPublicacao" required="true"/>

                        <h:outputLabel value="Revista : *" />  
                        <p:inputText id="Revista" required="true"   
                                     value="#{curriculoBean.periodico.revista}" />  

                        <h:outputLabel value="Volume : *" for="volume"/> 
                        <p:inputText id="Volume" required="true"   
                                     value="#{curriculoBean.periodico.volume}" />  

                        <h:outputLabel value="Página : *" for="pagina"/>  
                        <p:inputText id="Pagina" required="true"   
                                     value="#{curriculoBean.periodico.pagina}" />  

                        <p:commandButton value="Limpar" type="reset"/>  
                        <p:commandButton id="btn_add" value="Add"
                                         ajax="false"
                                         action="#{curriculoBean.salvarPeriodico()}"
                                         update=":periodicosTabela"/>

                    </h:panelGrid>  
                </p:panel>  

                <br/>
                <p:dataTable id="periodicosTabela" 
                             value="#{curriculoBean.curriculo.periodicoList}" var="periodico"
                             emptyMessage="Sem registro para a exibição."
                             paginator="true" rows="5" 
                             rowsPerPageTemplate="5,10,15"
                             editable="true"
                             >  

                    <p:column headerText="Título"
                              style="max-width: 110px;min-width: 110px; 
                              overflow: hidden;  max-height: 12px; 
                              min-height: 12px; white-space: pre-line">

                        <p:cellEditor>
                            <f:facet name="output">  
                                <h:outputLabel value="#{periodico.titulo}"/> 
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{periodico.titulo}" style="width: 90%"/>
                            </f:facet> 
                        </p:cellEditor> 
                    </p:column>  

                    <p:column headerText="Autor"
                              style="max-width: 110px;min-width: 110px; 
                              overflow: hidden;  max-height: 12px; 
                              min-height: 12px; white-space: pre-line"> 
                        <p:cellEditor>
                            <f:facet name="output">  
                                <h:outputLabel value="#{periodico.autor}"/> 
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{periodico.autor}" style="width: 90%"/>
                            </f:facet> 
                        </p:cellEditor> 
                    </p:column>

                    <p:column headerText="Revista"
                              style="max-width: 110px;min-width: 110px; 
                              overflow: hidden;  max-height: 12px; 
                              min-height: 12px; white-space: pre-line"> 
                        <p:cellEditor>
                            <f:facet name="output">  
                                <h:outputLabel value="#{periodico.revista}"/> 
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{periodico.revista}" style="width: 90%"/>
                            </f:facet> 
                        </p:cellEditor> 
                    </p:column>

                    <p:column headerText="Ano"
                              style="max-width: 95px;min-width: 95px; 
                              overflow: hidden;  max-height: 12px; 
                              min-height: 12px; white-space: pre-line"> 
                        <p:cellEditor>
                            <f:facet name="output">  
                                <h:outputLabel value="#{periodico.ano}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" locale="pt,BR" timeZone="Brazil/East"/>
                                </h:outputLabel> 
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{periodico.ano}" style="width: 90%">
                                    <f:convertDateTime pattern="dd/MM/yyyy" locale="pt,BR" timeZone="Brazil/East"/>
                                </p:inputText>
                            </f:facet> 
                        </p:cellEditor> 
                    </p:column>


                    <p:column headerText="Volume"
                              style="max-width: 95px;min-width: 95px; 
                              overflow: hidden;  max-height: 12px; 
                              min-height: 12px; white-space: pre-line"> 
                        <p:cellEditor>
                            <f:facet name="output">  
                                <h:outputLabel value="#{periodico.volume}"/> 
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{periodico.volume}" style="width: 90%"/>
                            </f:facet> 
                        </p:cellEditor> 
                    </p:column>

                    <p:column headerText="Página"
                              style="max-width: 95px;min-width: 95px; 
                              overflow: hidden;  max-height: 12px; 
                              min-height: 12px; white-space: pre-line"> 
                        <p:cellEditor>
                            <f:facet name="output">  
                                <h:outputLabel value="#{periodico.pagina}"/> 
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{periodico.pagina}" style="width: 90%"/>
                            </f:facet> 
                        </p:cellEditor> 
                    </p:column>

                    <p:column headerText="Editar" style="width:38px">  
                        <p:rowEditor />  
                    </p:column>
                    
                    <p:column headerText="Operação" style="max-width: 95px;min-width: 95px; 
                              overflow: hidden;  max-height: 12px; 
                              min-height: 12px; white-space: pre-line">  
                        
                        <p:commandLink value="Excluir" update="periodicosTabela">  

                        </p:commandLink>

                    </p:column>

                    <p:column headerText="Incluir" style="max-width: 105px;min-width: 105px; 
                              overflow: hidden;  max-height: 12px; 
                              min-height: 12px; white-space: pre-line">  
                        
                        <p:commandLink value="Comprovação" update="periodicosTabela">  

                        </p:commandLink>
                    </p:column>

                </p:dataTable>  

            </h:form>  

        </p:panel>

    </ui:define>

</ui:composition>
