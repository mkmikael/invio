<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../template/templatePadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <p:panel header="Lista de Periódicos">

            <h:inputHidden 
                id="ihInstituicao"
                value="#{curriculoBean.curriculo}" 
                converter="curriculoConversor"/>

            <h:form id="Periodico">  

                <p:messages showDetail="true" showSummary="true"/>  

                <p:panel header="Novo Periódico">  
                    <h:panelGrid columns="6" id="grid" cellspacing="4">  
                        <h:outputLabel value="Título : *"/> 
                        <p:inputText id="Titulo"   
                                     value="#{curriculoBean.periodico.titulo}" required="true"/>  

                        <h:outputLabel value="Autor : *" />  
                        <p:inputText id="Autor" required="true"   
                                     value="#{curriculoBean.periodico.autor}" />  

                        
                        <h:outputLabel value="Ano Publicação : *"/>  
                            <p:calendar  value="#{curriculoBean.periodico.ano}" 
                                        navigator="true" pattern="dd/MM/yyyy" id="DataPublicacao" required="true"/>
                        
                        <h:outputLabel value="Revista : *" />  
                        <p:inputText id="Revista" required="true"   
                                     value="#{curriculoBean.periodico.revista}" />  

                        <h:outputLabel value="Volume : *" for="volume"/> 
                        <p:inputText id="Volume" required="true"   
                                     value="#{curriculoBean.periodico.volume}" />  

                        <h:outputLabel value="Página : *" for="pagina"/>  
                        <p:inputText id="Pagina" required="true"   
                                     value="#{curriculoBean.periodico.pagina}" />  

                        <p:commandButton value="Limpar" type="reset"/>  
                        <p:commandButton id="btn_add" value="Add"
                                         ajax="false"
                                         action="#{curriculoBean.salvarPeriodico()}"
                                         update=":periodicosTabela"/>
                        
                    </h:panelGrid>  
                </p:panel>  

                <br/>
                <p:dataTable id="periodicosTabela" 
                             value="#{curriculoBean.curriculo.periodicoList}" var="periodico"
                             emptyMessage="Sem registro para a exibição."
                             paginator="true" rows="5" 
                             rowsPerPageTemplate="5,10,15">  

                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="Título" />  
                            </f:facet>  
                            <h:outputText value="#{periodico.titulo}" />  
                        </p:column>  

                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="Autor" />  
                            </f:facet>  
                            <h:outputText value="#{periodico.autor}" />  
                        </p:column>  
                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="Ano" />  
                            </f:facet>  
                            <h:outputText value="#{periodico.ano}" >
                            <f:convertDateTime pattern="dd/MM/yyyy" locale="pt,BR" timeZone="Brazil/East"/>
                            </h:outputText>  
                        </p:column>  
                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="Revista" />  
                            </f:facet>  
                            <h:outputText value="#{periodico.revista}" />  
                        </p:column>  
                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="Volume" />  
                            </f:facet>  
                            <h:outputText value="#{periodico.volume}" />  
                        </p:column>  
                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="Página" />  
                            </f:facet>  
                            <h:outputText value="#{periodico.pagina}" />  
                        </p:column>  

                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="Operação" />  
                            </f:facet>  

                        </p:column>  

                    </p:dataTable>  
               
            </h:form>  

        </p:panel>

    </ui:define>

</ui:composition>
