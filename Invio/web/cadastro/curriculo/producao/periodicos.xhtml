<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../template/templatePadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <p:panel header="Lista de Periódicos">

            <h:inputHidden 
                id="ihInstituicao"
                value="#{curriculoBean.curriculo}" 
                converter="curriculoConversor"/>

            <h:form id="form">  

                <p:growl id="msgs" />  

                <p:panel header="Criar Novo Periódico">  
                    <h:panelGrid columns="2" id="grid">  
                        <h:outputLabel value="Título : *" for="txt_title"></h:outputLabel>  
                        <p:inputText id="txt_title"   
                                     value="#{curriculoBean.producao.titulo}" required="true"/>  

                        <h:outputLabel value="Autor : *" for="txt_author"></h:outputLabel>  
                        <p:inputText id="txt_author" required="true"   
                                     value="#{curriculoBean.producao.autor}" />  

                        <h:outputLabel value="Ano : *" for="dt_ano"></h:outputLabel>  
                        <p:inputText id="dt_ano" required="true"   
                                     value="#{curriculoBean.producao.ano}" />  

                        <h:outputLabel value="Revista : *" for="revista"></h:outputLabel>  
                        <p:inputText id="revista" required="true"   
                                     value="#{curriculoBean.producao.revista}" />  

                        <h:outputLabel value="Volume : *" for="volume"></h:outputLabel>  
                        <p:inputText id="volume" required="true"   
                                     value="#{curriculoBean.producao.volume}" />  

                        <h:outputLabel value="Página : *" for="pagina"></h:outputLabel>  
                        <p:inputText id="pagina" required="true"   
                                     value="#{curriculoBean.producao.pagina}" />  

                        <p:commandButton value="Limpar" type="reset"/>  
                        <p:commandButton id="btn_add" value="Add"  
                                         action="#{curriculoBean.salvarPeriodico()}"
                                         update="producaosTabela"/>  
                                
                    </h:panelGrid>  
                </p:panel>  

                <p:outputPanel id="producaos">  
                    <p:dataTable id="producaosTabela" value="#{curriculoBean.producaos}" var="producao">  

                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="Título" />  
                            </f:facet>  
                            <h:outputText value="#{producao.titulo}" />  
                        </p:column>  

                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="Autor" />  
                            </f:facet>  
                            <h:outputText value="#{producao.autor}" />  
                        </p:column>  
                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="Ano" />  
                            </f:facet>  
                            <h:outputText value="#{producao.ano}" />  
                        </p:column>  
                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="Revista" />  
                            </f:facet>  
                            <h:outputText value="#{producao.revista}" />  
                        </p:column>  
                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="Volume" />  
                            </f:facet>  
                            <h:outputText value="#{producao.volume}" />  
                        </p:column>  
                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="Página" />  
                            </f:facet>  
                            <h:outputText value="#{producao.pagina}" />  
                        </p:column>  

                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="Operação" />  
                            </f:facet>  

                        </p:column>  

                    </p:dataTable>  
                </p:outputPanel>  

            </h:form>  

        </p:panel>

    </ui:define>

</ui:composition>
