<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template/templatePadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        
        <h:form>
            <h:inputHidden id="objPrograma"
                value="#{programaBean.programa.id}"/>
            
            <p:wizard widgetVar="wiz" 
                      flowListener="#{funcionariosBean.onFlowProcess}"
                              nextLabel="Próximo" backLabel="Anterior">
                
                <p:tab id="personal" title="Pessoal">  

                    <p:panel header="Dados Pessoais">  

                        <h:messages errorClass="error"/>  

                        <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">  
                            <h:outputText value="Nome: *" />  
                            <p:inputText required="false" label="Nome"  
                                         value="#{curriculoBean.curriculo.nome}" />  

                            <h:outputText value="CPF: *" />  
                            <p:inputText required="false" label="Cpf"  
                                         value="#{curriculoBean.curriculo.cpf}" /> 

                            <h:outputText value="Matricula: *" />  
                            <p:inputText required="false" label="Matricula"  
                                         value="#{curriculoBean.curriculo.matricula}" /> 

                            <h:outputText value="Lattes: *" />  
                            <p:inputText required="false" label="Lattes"  
                                         value="#{curriculoBean.curriculo.lattes}" /> 

                            <h:outputText value="Curso: *" />  
                            <p:inputText required="false" label="Curso"  
                                         value="#{curriculoBean.curriculo.curso}" />  

                        </h:panelGrid>  
                    </p:panel>  
                </p:tab>  

                <p:tab id="address" title="Endereço">  
                    <p:panel header="Detalhes do Endereço">  

                        <h:messages errorClass="error"/>  

                        <h:panelGrid columns="2" columnClasses="label, value">  
                            <h:outputText value="Logradouro: " />  
                            <p:inputText required="true" label="Logradouro"
                                         value="#{curriculoBean.curriculo.logradouro}" />  

                            <h:outputText value="Número: " />  
                            <p:inputText  value="#{curriculoBean.curriculo.numeroEnd}" />  

                            <h:outputText value="Cep: " />  
                            <p:inputText value="#{curriculoBean.curriculo.cep}" />  

                            <h:outputText value="Bairro: " />  
                            <p:inputText required="true" label="Bairro"
                                         value="#{curriculoBean.curriculo.bairro}" />  

                            <h:outputText value="Cidade: " />  
                            <p:inputText required="true" label="Cidade"
                                         value="#{curriculoBean.curriculo.cidade}" />  

                            <h:outputText value="Estado: " />  
                            <p:inputText required="true" label="Estado"
                                         value="#{curriculoBean.curriculo.estado}" />  

                            <h:outputText value="País: " />  
                            <p:inputText required="true" label="País"
                                         value="#{curriculoBean.curriculo.pais}" />  

                        </h:panelGrid>  
                    </p:panel>  
                </p:tab>  

                <p:tab id="contact" title="Contato">  
                    <p:panel header="Infomações para Contato">  

                        <h:messages errorClass="error"/>  

                        <h:panelGrid columns="2" columnClasses="label, value">  
                            <h:outputText value="Email: *" />  
                            <p:inputText required="true" label="Email"  
                                         value="#{curriculoBean.curriculo.email}" />  

                            <h:outputText value="Telefone: " />  
                            <p:inputText value="#{curriculoBean.curriculo.telefone}"/>  

                            <h:outputText value="Celular: " />  
                            <p:inputText value="#{curriculoBean.curriculo.celular}"/>  
                        </h:panelGrid>  
                    </p:panel>  
                </p:tab>  

                <p:tab id="confirm" title="Confirmação">  
                    <p:panel header="Confirmação">  

                        <h:panelGrid id="confirmation" columns="2">  
                            <h:outputText value="Nome: " />  
                            <h:outputText styleClass="outputLabel"  
                                          value="#{curriculoBean.curriculo.nome}" />  

                            <h:outputText value="CPF: " />  
                            <h:outputText  styleClass="outputLabel"  
                                           value="#{curriculoBean.curriculo.cpf}"/>  

                            <h:outputText value="Matricula: " />  
                            <h:outputText styleClass="outputLabel"  
                                          value="#{curriculoBean.curriculo.matricula}" />>  

                            <h:outputText value="Lattes: " />  
                            <h:outputText styleClass="outputLabel"  
                                          value="#{curriculoBean.curriculo.lattes}" />  

                            <h:outputText value="Curso: " />  
                            <h:outputText styleClass="outputLabel"  
                                          value="#{curriculoBean.curriculo.curso}" />  

                            <h:outputText value="Logradouro: " />  
                            <h:outputText styleClass="outputLabel"  
                                          value="#{curriculoBean.curriculo.cpf}" />  

                            <h:outputText value="Número: " />  
                            <h:outputText styleClass="outputLabel"  
                                          value="#{curriculoBean.curriculo.curso}" />  

                            <h:outputText value="Cep: " />  
                            <h:outputText styleClass="outputLabel"  
                                          value="#{curriculoBean.curriculo.curso}"/> 

                            <h:outputText value="Bairro: " />  
                            <h:outputText styleClass="outputLabel"  
                                          value="#{curriculoBean.curriculo.curso}" />  

                            <h:outputText value="Cidade: " />  
                            <h:outputText styleClass="outputLabel"  
                                          value="#{curriculoBean.curriculo.cidade}" />  

                            <h:outputText value="Estado: " />  
                            <h:outputText styleClass="outputLabel"  
                                          value="#{curriculoBean.curriculo.estado}" />  

                            <h:outputText value="País: " />  
                            <h:outputText styleClass="outputLabel"  
                                          value="#{curriculoBean.curriculo.pais}" />  

                            <h:outputText value="Email: " />  
                            <h:outputText styleClass="outputLabel"  
                                          value="#{curriculoBean.curriculo.email}" />  

                            <h:outputText value="Telefone: " />  
                            <h:outputText styleClass="outputLabel"  
                                          value="#{curriculoBean.curriculo.telefone}" />  

                            <h:outputText value="Celular: " />  
                            <h:outputText styleClass="outputLabel"  
                                          value="#{curriculoBean.curriculo.celular}" />  

                            <h:outputText />  
                            <h:outputText />  
                        </h:panelGrid>  

                        <p:commandButton value="Submit" update="growl"   
                                         actionListener="#{curriculoBean.salvarCurriculo()}"/>  
                    </p:panel>  
                </p:tab>
                
            </p:wizard>
            
        </h:form>
        
    </ui:define>

</ui:composition>
