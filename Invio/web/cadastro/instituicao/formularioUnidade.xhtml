<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template/templatePadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form>

            <h:inputHidden 
                id="ihInstituicao"
                value="#{instituicaoBean.instituicao}" 
                converter="instituicaoConversor"/>
            <h:inputHidden 
                id="objUnidade"
                value="#{instituicaoBean.unidade.id}"
                />

            <p:growl/>

            <h:panelGrid columns="3">

                <h:outputText value="Nome: "/>
                <h:inputText id="unidadeNome" value="#{instituicaoBean.unidade.nome}"/>
                <h:message for="unidadeNome"/>


            </h:panelGrid>

            <p:commandButton 
                ajax="false" value="Salvar" action="#{instituicaoBean.salvarUnidade()}"/>
            <p:commandButton 
                ajax="false" value="Cancelar" action="listarUnidades.xhtml"/>
        </h:form>

    </ui:define>

</ui:composition>
