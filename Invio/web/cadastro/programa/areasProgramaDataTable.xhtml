<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template/templatePadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">

        <h:form>

            <h:inputHidden
                />
            <p:growl id="msg" showDetail="true"  showSummary="true" />  

            <p:panel header="Selecione as áreas do Programa: ">
                <h:panelGrid columns="1">



                    <p:dataTable id="multiAreas" var="area" value="#{programaBean.areas}" paginator="true" rows="10"  
                                 selection="#{programaBean.selecionaAreas()}">  
  
        <f:facet name="header">  
            Selecione as áreas para o Programa  
        </f:facet>  
  
        <p:column selectionMode="multiple" style="width:18px" />  
  
        <p:column headerText="Nome">  
            #{area.nome}  
        </p:column>  
        
  
        <f:facet name="footer">  
            <p:commandButton id="multiViewButton" value="Salvar" icon="ui-icon-search"  
                        />  
        </f:facet>  
    </p:dataTable> 

                </h:panelGrid>
            </p:panel>


        </h:form>


    </ui:define>

</ui:composition>
