<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template/templatePadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <h:form id="listarPropriedade">

            <p:panel header="Lista de Propriedades">
                <p:growl showDetail="true" showSummary="true"/>

                <p:commandButton value="Novo" ajax="false" action="#{propriedadeWizardBean.novoWizardPropriedade()}"/>


                <p:dataTable 
                    id="dtProprietario"
                    var="propriedade" value="#{propriedadeWizardBean.propriedades}"
                    emptyMessage="Sem registro para a exibição."
                    paginator="true" rows="6"  
                    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                    rowsPerPageTemplate="5,10,15">

                    <p:column headerText="Propriedade" filterBy="#{propriedade.nome}" >  
                        <h:outputText value="#{propriedade.nome}" />  
                    </p:column>  

                    
                    <p:column headerText="CNPJ" filterBy="#{propriedade.cnpj}" >  
                        <h:outputText value="#{propriedade.cnpj}" />  
                    </p:column>  

                    <p:column headerText="Operações">  
                        <div align="center">
                            <p:commandButton 
                                action="wizard.xhtml"
                                value="Editar"
                                ajax="false">  
                                <f:setPropertyActionListener 
                                    value="#{propriedade}" 
                                    target="#{propriedadeBean.propriedade}" />  
                            </p:commandButton>  

                            <p:commandButton 
                                ajax="false"
                                action="excluir.xhtml"
                                value="Excluir">  
                                <f:setPropertyActionListener 
                                    value="#{propriedade}" 
                                    target="#{propriedadeBean.propriedade}" />  
                            </p:commandButton> 
                        </div>
                    </p:column> 

                </p:dataTable>
            </p:panel>

        </h:form>

    </ui:define>

</ui:composition>
