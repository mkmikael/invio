<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Login invio</title>
        <link rel="icon" href="resources/imgagem/ico.png" type="image/ico" />
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="../include/topo.xhtml"/>
        </ui:insert>

        <h:form id="formLogin">

            <h:outputText id="bemVindo" value="Bem vindo(a) ao Invio."/>

            <h:panelGrid id="gridLoginSenha" columns="2">

                <h:outputText id="loginLabel" value="Login:"/>

                <h:inputText id="login" value=""/>

                <h:outputText id="senhaLabel" value="Senha:"/>

                <h:inputSecret id="senha" value=""/>

            </h:panelGrid>  

            <h:commandButton id="botao" value="Entrar"
                             ajax="false" action="#{menu.xhtml}"/>

        </h:form>
    </h:body>
</html>
