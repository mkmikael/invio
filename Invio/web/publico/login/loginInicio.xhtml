<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template/templateSemMenu.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="Login">
            <p:messages showDetail="true" showSummary="true"/>
            <div align="center">

                <p:panel id="panelLogin">
                    <h:outputText id="bemVindo" value="Bem vindo(a) ao Invio."/>
                    <br/>
                    <br/>
                    <h:panelGrid  id="gridLogin"  style="width: 32%" columns="2">

                        <h:outputText id="loginLabel" value="E-mail:"/>
                        <p:inputText required="true" id="email" value="#{usuarioBean.login.email}"/>

                        <h:outputText value="Senha: " />  
                        <p:password id="senha1" value="#{usuarioBean.login.senha}" /> 
                        

                    </h:panelGrid>

                    <p:panel style ="border-color: transparent; 
                             color: transparent; background: transparent " >

                        <div align="center">
                            <p:commandButton ajax="false" value="Entrar" action="#{usuarioBean.entrar}"/>
                        </div>

                    </p:panel>
                </p:panel>
            </div>

        </h:form>
        <h:form>
            <div align="center">
                <p:commandLink value="Esqueceu sua senha?" ajax="false" 
                               action="#{usuarioBean.irRecuperarSenha()}"/>
            </div>
            <br/>
            <div align="center">
                <p:commandButton value="Criar uma conta" ajax="false" 
                                 action="#{usuarioBean.irNovoUsuario()}" 
                                 update="form"/>
            </div>

        </h:form>
        <br/>
        <div align="center">
            <html>
                <body>

                    <div id="fb-root"></div>
                    <script>
                        // Load the SDK Asynchronously
                        (function(d){
                            var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
                            if (d.getElementById(id)) {return;}
                            js = d.createElement('script'); js.id = id; js.async = true;
                            js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
                            ref.parentNode.insertBefore(js, ref);
                        }(document));
                    </script>

                    <div class="fb-like"></div>

                </body>
            </html>
        </div>

    </ui:define>

</ui:composition>
