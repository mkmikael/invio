<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template/templateSemMenu.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formLogin">

            <div align="center">
                <p:panel>
                    <h:outputText id="bemVindo" value="Bem vindo(a) ao Invio."/>
                    <br/>
                    <br/>
                    <h:panelGrid id="gridLoginSenha" cellspacing="0" cellpadding="2" style="width: 32%" columns="3">

                        <h:outputText id="loginLabel" value="E-mail:"/>
                        <h:inputText required="true" id="email"/>
                        <p:message id="erroEmail" for="email"/>

                        <h:outputText id="senhaLabel" value="Senha:"/>
                        <h:inputSecret required="true" id="senha" />
                        <p:message id="erroSenha" for="senha"/>


                    </h:panelGrid>
                    <p:panel style ="border-color: transparent; 
                             color: transparent; background: transparent " >

                        <div align="center">
                            <p:commandButton value="Entrar" action="#{usuarioBean.entrar}"/>
                        </div>

                        <p:commandLink value="Esqueceu sua senha?" ajax="false" 
                                       action="#{usuarioBean.recuperarSenha()}"/>    


                    </p:panel>
                </p:panel>


                <p:panel style ="border-color: transparent; color: transparent; background: transparent " >

                    <p:commandButton value="Criar uma conta"/>

                </p:panel>

            </div>

        </h:form>
    </ui:define>

</ui:composition>
