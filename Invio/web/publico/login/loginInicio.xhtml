<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template/templateSemMenu.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="Login">
            <p:messages showDetail="true" showSummary="true"/>
            <div align="center">

                <p:panel id="panelLogin">
                    <h:outputText id="bemVindo" value="Bem vindo(a) ao Invio."/>
                    <br/>
                    <br/>
                    <h:panelGrid  id="gridLogin"  style="width: 32%" columns="2">

                        <h:outputText id="loginLabel" value="E-mail:"/>
                        <p:inputText required="true" id="email" value="#{usuarioBean.login.email}"/>

                        <h:outputText value="Senha: " />  
                        <p:keyboard clearLabel="Clear" closeLabel="Close" 
                                    backspaceLabel="Back" value="#{usuarioBean.login.senha}"  
                                    password="true" keypadOnly="true"/>

                            <h:outputText id="mensagem" rendered="#{usuarioBean.aparecerMensagem}" 
                                          value="O e-mail ou a senha inserido estÃ¡ incorreto" />
                            <h:outputText rendered="#{usuarioBean.aparecerMensagem}" value=""/>
                       

                    </h:panelGrid>

                    <p:panel style ="border-color: transparent; 
                             color: transparent; background: transparent " >


                        <div align="center">
                            <p:commandButton ajax="false" value="Entrar" action="#{usuarioBean.entrar}"/>
                        </div>

                    </p:panel>
                </p:panel>

            </div>

        </h:form>
        <h:form>
            <div align="center">
                <p:commandLink value="Esqueceu sua senha?" ajax="false" 
                               action="#{usuarioBean.irRecuperarSenha()}"/>
            </div>
            <br/>
            <div align="center">
                <p:commandButton value="Criar uma conta" ajax="false" 
                                 action="novoUsuario.xhtml" 
                                 update="form"/>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
