<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template/templateSemMenu.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <h:form>

            <h:inputHidden 
                id="objnovoUsuario"
                value="#{curriculoBean.curriculo.id}"/> 

            <p:growl showDetail="true" showSummary="true"/>

            <p:panel>
                <h:panelGrid columns="3">

                    <h:outputText value="Nome: "/>
                    <h:inputText required="true" id="curriculoNome" value="#{curriculoBean.curriculo.nome}"/>
                    <h:message id="erroNome" for="curriculoNome"/>
                   
                    <h:outputText value="CPF: "/>
                    <h:inputText required="true" id="cpf" value="#{curriculoBean.curriculo.cpf}"/>
                    <h:message id="erroCPF" for="curriculoCpf"/>
                    
                    <h:outputText value="E-mail: "/>
                    <h:inputText required="true" id="email" value="#{curriculoBean.curriculo.nome}"/>
                    <h:message id="erroEmail"  for="email"/>
                    
                    <h:outputText value="Senha: " />  
                    <h:inputSecret required="true" id="senha" />
                    <p:message id="erroSenha" for="senha"/>
                    

                </h:panelGrid>

            </p:panel>

            <p:commandButton 
                ajax="false" value="Enviar" 
                action="#{usuarioBean.salvar}" 
                update="form"/>
            <p:commandButton 
                ajax="false" value="Cancelar" action="loginInicio.xhtml"/>
        </h:form>

    </ui:define>

</ui:composition>
