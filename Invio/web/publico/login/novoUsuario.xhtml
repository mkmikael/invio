<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template/templateSemMenu.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">


        <h:form id="Cadastro">

            <p:messages showDetail="true" showSummary="true"/>

            <div align="center">
                <p:panel >
                    <h:outputText id="bemVindo" value="Preencha as informações abaixo para cadastro:"/>
                    <br/>
                    <br/>
                    <h:panelGrid columns="2">

                        <h:outputText value="Perfil Acadêmico: *" />
                        <h:selectOneMenu required="true" id="perfilAcademico" value="#{usuarioBean.login.perfil}"
                                         label="#{usuarioBean.tipoPerfilUsuarioComum.toString()}">
                            <f:selectItems value="#{usuarioBean.tipoPerfilUsuarioComum}"/>
                        </h:selectOneMenu>

                        <h:outputText value="Nome: *"/>
                        <p:inputText required="true" id="curriculoNome" value="#{usuarioBean.curriculo.nome}"/>

                        <h:outputText value="Sexo: *"/>
                        <p:selectOneMenu id="curriculoGenero" required="true" value="#{usuarioBean.curriculo.genero}">  
                            <f:selectItem itemLabel="Selecione" itemValue="" />  
                            <f:selectItem itemLabel="Masculino" itemValue="Masculino" />  
                            <f:selectItem itemLabel="Feminino" itemValue="Feminino" />  
                        </p:selectOneMenu> 


                        <h:outputText value="CPF: *"/>
                        <p:inputMask required="true" id="cpf" 
                                     value="#{usuarioBean.curriculo.cpf}" mask="999.999.999-99"/>


                        <h:outputText value="E-mail: *"/>
                        <p:inputText required="true" id="email" value="#{usuarioBean.login.email}"/>

                        <h:outputText value="Senha: *" />  
                        <p:password id="senha2" value="#{usuarioBean.login.senha}" /> 

                        <p:commandButton 
                            ajax="false" value="Enviar" 
                            action="#{usuarioBean.salvar()}" 
                            update="form"/>
                        <h:outputText value="" />

                    </h:panelGrid>

                </p:panel>
            </div>

        </h:form>
        <h:form>
            <div align="center">

                <p:commandButton 
                    ajax="false" value="Cancelar" action="loginInicio.xhtml"/>
            </div>


        </h:form>

    </ui:define>
</ui:composition>
