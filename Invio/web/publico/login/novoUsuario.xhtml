<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template/templateSemMenu.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">


        <h:form id="Cadastro">
            
            <p:messages/>
            <h:inputHidden 
                id="objnovoUsuario"
                value="#{usuarioBean.login.id}"/> 

            <div align="center">
                <p:panel >
                    <h:outputText id="bemVindo" value="Preencha as informações abaixo para cadastro:"/>
                    <br/>
                    <br/>
                    <h:panelGrid columns="2">

                        <h:outputText value="Nome: "/>
                        <h:inputText required="true" id="curriculoNome" value="#{usuarioBean.curriculo.nome}"/>
                        

                        <h:outputText value="CPF: "/>
                        <h:inputText required="true" id="cpf" value="#{usuarioBean.curriculo.cpf}"/>
                        

                        <h:outputText value="E-mail: "/>
                        <h:inputText required="true" id="email" value="#{usuarioBean.curriculo.email}"/>
                        

                        <h:outputText value="Senha: " />  
                        <h:inputSecret required="true" id="senha" value="#{usuarioBean.login.senha}"/>
                        

                        <p:commandButton 
                            ajax="false" value="Enviar" 
                            action="#{usuarioBean.salvar()}" 
                            update="form"/>
                        <h:outputText value="" />
                    </h:panelGrid>

                </p:panel>
            </div>

        </h:form>
        <h:form>
            <div align="center">

                <p:commandButton 
                    ajax="false" value="Cancelar" action="loginInicio.xhtml"/>
            </div>


        </h:form>

    </ui:define>
</ui:composition>
