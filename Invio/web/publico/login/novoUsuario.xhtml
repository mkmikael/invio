<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template/templateSemMenu.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <h:form id="Cadastro">

            <p:messages showDetail="true" showSummary="true"/>

            <div align="center">
                <p:panel >
                    <h:outputText id="bemVindo" value="Preencha as informações abaixo para cadastro:"/>
                    <br/>
                    <br/>
                    <h:panelGrid columns="2">
                        
                        <h:outputText value="Perfil Acadêmico: *" />
                        <p:selectOneMenu required="true" id="perfil" value="#{usuarioBean.permissao}">  
                            <f:selectItem itemLabel="Selecione" itemValue="" />  
                            <f:selectItem itemLabel="Discente" itemValue="ROLE_DISCENTE" />  
                            <f:selectItem itemLabel="Docente" itemValue="ROLE_DOCENTE" />  
                        </p:selectOneMenu>

                        <f:view encoding="ISO-8859-1">
                        <h:outputText value="Nome: *"/>
                        <p:inputText required="true" id="curriculoNome" value="#{usuarioBean.curriculo.nome}"/>
                        </f:view>


                        <h:outputText value="CPF: *"/>
                        <p:inputMask required="true" id="cpf" 
                                     value="#{usuarioBean.curriculo.cpf}" mask="999.999.999-99"/>

                        <h:outputText value="Sexo: *"/>
                        <p:selectOneMenu id="curriculoGenero" required="true" value="#{usuarioBean.curriculo.genero}">  
                            <f:selectItem itemLabel="Selecione" itemValue="" />  
                            <f:selectItem itemLabel="Masculino" itemValue="Masculino" />  
                            <f:selectItem itemLabel="Feminino" itemValue="Feminino" />  
                        </p:selectOneMenu> 

                        <h:outputText value="E-mail: *"/>
                        <p:inputText required="true" id="email" value="#{usuarioBean.login.email}"/>

                        <h:outputLabel for="senha1" value="Escolha uma senha: *" />  
                        <p:password id="pwd1" value="#{usuarioBean.login.senha}" match="pwd2" 
                                    weakLabel="Fraca" strongLabel="Forte" goodLabel="Bom" 
                                    promptLabel="Entre com a senha" feedback="true" 
                                    label="Senhas não preenchida ou diferentes." required="true"
                                    requiredMessage="Campos de Senhas não preenchidas ou incorretas."/>  

                        <h:outputLabel for="senha2" value="Digite senha novamente: *" />  
                        <p:password id="pwd2" value="#{usuarioBean.login.senha}" label="Senhas não preenchida ou diferentes." 
                                    requiredMessage="" required="true" /> 

                        <p:commandButton 
                            ajax="false" value="Enviar" 
                            action="#{usuarioBean.salvar()}" 
                            update="form"/>
                        <h:outputText value="" />

                    </h:panelGrid>

                </p:panel>
            </div>

        </h:form>
        <h:form>
            <div align="center">

                <p:commandButton 
                    ajax="false" value="Cancelar" action="loginInicio.xhtml"/>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
