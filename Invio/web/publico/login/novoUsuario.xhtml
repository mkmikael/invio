<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template/templateSemMenu.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <h:form>

            <h:inputHidden 
                id="objnovoUsuario"
                value="#{curriculoBean.curriculo.id}"/> 

            <p:growl/>

            <h:panelGrid columns="3">

                <h:outputText value="Nome: "/>
                <h:inputText id="curriculoNome" value="#{curriculoBean.curriculo.nome}"/>
                <h:message for="curriculoNome"/>

                <h:outputText value="CPF: "/>
                <h:inputText id="cpf" value="#{curriculoBean.curriculo.cpf}"/>
                <h:message for="curriculoCpf"/>

                <h:outputText value="Senha: " />  
                <p:password id="senha" value="#{curriculoBean.curriculo.loginList}" feedback="true"/>  <!-- mano nÃ£o sei como vou fazer o acesso aqui!! -->

            </h:panelGrid>

            <p:commandButton 
                ajax="false" value="Entrar" 
                action="#{usuarioBean.salvar}" 
                update="form"/>
            <p:commandButton 
                ajax="false" value="Cancelar" action="listar.xhtml"/>
        </h:form>

    </ui:define>

</ui:composition>
